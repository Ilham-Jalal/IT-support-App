<div class="login-container">
  <div class="login-form">
    <div class="logo">
      <h1>IT support<span></span></h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" formControlName="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required />
      </div>
      <button type="submit" class="btn-submit">LOGIN</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
  <div class="login-image">

  </div>
</div>

<style>
  .login-container {
    display: flex;
    height: 100vh;
    background-image: url("https://i.pinimg.com/564x/5e/c5/8f/5ec58f9e9b75d87eef4541b38fffd557.jpg");
    background-size: cover;
    align-items: center;
    justify-content: center;
    background-color: #f4f4f4;
  }


  .login-form {
    background-color: rgba(0, 0, 0, 0.2);
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    height: 87%;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }

  /* Logo style */
  .logo {
    margin-bottom: 30px;
  }

  .logo h1 {
    font-size: 2.5em;
    margin: 0;
    font-weight: bold;
  }

  .logo span {
    color: #3399ff; /* Accent color */
  }

  /* Form groups */
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
  }

  /* Button style */
  .btn-submit {
    width: 100%;
    padding: 15px;
    border: none;
    background-color: #3399ff;
    color: white;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-submit:hover {
    background-color: #2878cc;
  }

  /* Error message styling */
  .error-message {
    color: red;
    margin-top: 15px;
  }

  /* Style for the right side with the image */
  .login-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-image img {
    max-width: 100%;
    border-radius: 8px;
  }

</style>
