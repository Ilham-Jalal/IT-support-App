<div class="incident-list">
  <h2>Incident List</h2>
  <ul>
    <li *ngFor="let incident of incidents" [ngClass]="getStatusClass(incident.status)">
      {{ incident.description }} - {{ incident.status | uppercase }} - {{ incident.dateDetected | date }}
      <button (click)="deleteIncident(incident.id)">Delete</button>
      <button (click)="editIncident(incident.id)">Update</button>
    </li>
  </ul>
  <button routerLink="/add-incidents">Add New Incident</button>
</div>
