<div>
  <h2>Incident List</h2>
  <ul>
    <li *ngFor="let incident of incidents">
      {{ incident.description }} - {{ incident.status }} - {{ incident.dateDetected | date }}
      <button (click)="deleteIncident(incident.id)">Delete</button>
      <button (click)="editIncident(incident.id)">update</button>
    </li>
  </ul>
</div>
<button routerLink="/add-incidents">Add New Incident</button>
