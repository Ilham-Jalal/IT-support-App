<form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
  <div class="form-field">
    <label for="name">Name</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      placeholder="Enter name"
    />
    <div *ngIf="equipmentForm.get('name')?.invalid && equipmentForm.get('name')?.touched" class="error-message">
      <div *ngIf="equipmentForm.get('name')?.hasError('required')">Name is required.</div>
      <div *ngIf="equipmentForm.get('name')?.hasError('minlength')">Name must be at least 3 characters long.</div>
    </div>
  </div>

  <div class="form-field">
    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      placeholder="Enter description"
    ></textarea>
  </div>

  <div class="form-field">
    <label for="status">Status</label>
    <select
      id="status"
      formControlName="status"
    >
      <option value="" disabled>Select Status</option>
      <option *ngFor="let status of equipmentStatuses" [value]="status">{{ status }}</option>
    </select>
    <div *ngIf="equipmentForm.get('status')?.invalid && equipmentForm.get('status')?.touched" class="error-message">
      <div *ngIf="equipmentForm.get('status')?.hasError('required')">Status is required.</div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="equipmentForm.invalid">Add Equipment</button>
    <button type="button" (click)="close()">Cancel</button>
  </div>
</form>
