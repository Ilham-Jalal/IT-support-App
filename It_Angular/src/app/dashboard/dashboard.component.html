<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="header">
      <img src="https://example.com/logo.png" alt="Logo" class="logo"/>
      <div class="header-text">Support It</div>
    </div>

    <div class="menu">
      <h2>Dashboard</h2>
      <ul>
        <li [ngClass]="{'active': (currentRoute$ | async) === '/dashboard'}">
          <a routerLink="/dashboard">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" class="menu-icon" alt="Home"/>
            <span>Home</span>
          </a>
        </li>

        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/dashboard/equipments">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tools.png" class="menu-icon" alt="Equipments"/>
            <span>Equipments</span>
          </a>
        </li>


        <li [ngClass]="{'active': (currentRoute$ | async) === '/dashboard/users'}">
          <a routerLink="/dashboard/users">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" class="menu-icon" alt="Users"/>
            <span>Users</span>
          </a>
        </li>

        <li [ngClass]="{'active': (currentRoute$ | async) === '/dashboard/incidents'}">
          <a routerLink="/dashboard/incidents">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/incident.png" class="menu-icon" alt="Incidents"/>
            <span>Incidents</span>
          </a>
        </li>

        <li [ngClass]="{'active': (currentRoute$ | async) === '/dashboard/admin-tickets'}">
          <a routerLink="/dashboard/admin-tickets">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/ticket.png" class="menu-icon" alt="Tickets"/>
            <span>Tickets</span>
          </a>
        </li>

        <li [ngClass]="{'active': (currentRoute$ | async) === '/dashboard/settings'}">
          <a routerLink="/dashboard/settings">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" class="menu-icon" alt="Settings"/>
            <span>Menu Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">

    <router-outlet></router-outlet>
  </div>
</div>


<style>
  .dashboard-container {
    display: flex;
  }

  .sidebar {
    background-color: #333;
    width: 260px;
    max-width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .header-text {
    color: #fff;
    font: 700 22px 'Arial', sans-serif;
  }

  .menu {
    flex-grow: 1;
  }

  .menu h2 {
    color: #fff;
    font: 700 18px 'Arial', sans-serif;
    margin-bottom: 20px;
  }

  .menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu li {
    margin-bottom: 20px;
  }

  .menu a {
    color: #fff;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .menu-icon {
    width: 24px;
    height: 24px;
  }

  .menu li.active a {
    font-weight: bold;
    color: #e64a19;
  }

  .menu a:hover {
    background-color: #ff4081;
  }

  .menu li.active .menu-icon {
    filter: brightness(0) invert(1);
  }

  .main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: #f4f4f4;
  }

</style>
