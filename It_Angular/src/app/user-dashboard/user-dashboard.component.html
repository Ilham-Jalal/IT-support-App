<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="header">
      <img src="https://example.com/logo.png" alt="Logo" class="logo"/>
      <div class="header-text">Support It</div>
    </div>

    <div class="menu">
      <h2>Dashboard</h2>
      <ul>
        <li [ngClass]="{'active': (currentRoute$ | async) === '/user/home'}">
          <a routerLink="/user/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
        </li>
        <li [ngClass]="{'active': (currentRoute$ | async) === '/user/tickets'}">
          <a routerLink="/user/tickets">
            <mat-icon>receipt</mat-icon>
            <span>Tickets</span>
          </a>
        </li>
        <li [ngClass]="{'active': (currentRoute$ | async) === '/user/add-ticket'}">
          <a routerLink="/user/add-ticket">
            <mat-icon>add_circle</mat-icon>
            <span>Create Ticket</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
