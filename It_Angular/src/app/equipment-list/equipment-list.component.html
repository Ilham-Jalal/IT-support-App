<div class="dashboard-container">
  <div class="main-content">
    <h2>Equipment List</h2>

    <a routerLink="add-equipment" class="add-button">
      <i class="fas fa-plus"></i> Add New Equipment
    </a>




    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let equipment of equipments">
        <td>{{ equipment.name }}</td>
        <td>{{ equipment.description }}</td>
        <td>{{ equipment.status }}</td>
        <td>
          <button (click)="editEquipment(equipment.id)" class="icon-button" style="color: green">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteEquipment(equipment.id)" class="icon-button" style="color: red">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<style>
  .dashboard-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .main-content {
    flex: 1;
    padding: 20px;
    background-color: #f5f5f5;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  button.add-new {
    background-color: #4a90e2;
    margin-bottom: 20px; /* Space between button and form */
  }

  button.add-new:hover {
    background-color: #357abd;
  }

  .table-container {
    margin-top: 20px; /* Space between form and table */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  thead {
    background-color: #4a90e2;
    color: #fff;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
  }

  .icon-button:hover {
    color: #e94e77;
  }

  .icon-button mat-icon {
    vertical-align: middle;
  }

  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: absolute;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
  }

  .footer p {
    margin: 0;
    font-size: 14px;
  }

</style>
