<style>
  .container {
    width: 80%;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .user-table {
    width: 100%;
    border-collapse: collapse;
  }

  .user-table th, .user-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  .user-table th {
    background-color: #f2f2f2;
  }

  .user-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .user-table tr:hover {
    background-color: #ddd;
  }

</style>
<div class="container">
  <h1>List of Users</h1>

  <div *ngIf="users.length > 0; else noUsers">
    <table class="user-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through the users and display each one -->
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noUsers>
    <p>No users found.</p>
  </ng-template>
</div>
